<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <h1>Nick's Cookie Shop</h1>

    <p>Cookies: <span id="cookie-display">0</span></p>
    <p>Per Sec: <span id="cps-display">0</span></p>
    <div>
      <button id="cookie-btn">
        <img
          id="cookie"
          src="./assets/cookie.png"
          alt="picture of chocolate chip cookie"
        />
      </button>
    </div>
    <div id="btn-container">
      <button id="auto-clicker">Auto Clicker - <span>100 Cookies</span></button>
      <button id="enhanced-oven">
        Enhanced Oven - <span>500 Cookies</span>
      </button>
      <button id="cookie-farm">Cookie Farm - <span>1000 Cookies</span></button>
      <button id="robot-baker">Robot Baker - <span>2000 Cookies</span></button>
      <button id="cookie-factory">
        Cookie Factory - <span>5000 Cookies</span>
      </button>
      <button id="magic-flour">
        Magic Flour - <span>10,000 Cookies</span>
      </button>
      <button id="time-machine">
        Time Machine - <span>20,000 Cookies</span>
      </button>
      <button id="quantum-oven">
        Quantum Oven - <span>50,000 Cookies</span>
      </button>
      <button id="alien-technology">
        Alien Technology - <span>100,000 Cookies</span>
      </button>
      <button id="interdimensional-baker">
        Interdimensional Baker - <span>200,00 Cookies</span>
      </button>
    </div>
  </body>
</html>
