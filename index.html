<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <h1>Nick's Cookie Shop</h1>

    <p>Cookies: <span id="cookie-display">0</span></p>
    <p>Per Sec: <span id="cps-display">0</span></p>
    <div>
      <button id="cookie-btn">
        <img
          id="cookie"
          src="./assets/cookie.png"
          alt="picture of chocolate chip cookie"
        />
      </button>
    </div>
    <div id="btn-container">
      <button id="auto-clicker">Auto Clicker <span></span></button>
      <button id="enhanced-oven">Enhanced Oven</button>
      <button id="cookie-farm">Cookie Farm</button>
      <button id="robot-baker">Robot Baker</button>
      <button id="cookie-factory">Cookie Factory</button>
      <button id="magic-flour">Magic Flour</button>
      <button id="time-machine">Time Machine</button>
      <button id="quantum-oven">Quantum Oven</button>
      <button id="alien-tecnology">Alien Technology</button>
      <button id="interdimensional-baker">Interdimensional Baker</button>
    </div>
    
  </body>
</html>
